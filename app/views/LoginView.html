<div class="container login-container">
    <div style="margin-top:50px;"></div>
    <div id="loginbox"  class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info" >
            <div class="clearfix panel-heading">
                <div class="floatLeft panel-title">Sign In</div>
            </div>

            <div class="panel-body" >

                <div id="login-alert" class="hide alert alert-danger col-sm-12"></div>

                <form id="loginform" class="form-horizontal" role="form" ng-submit="submitLogin()">

                    <div class="input-group-margin input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" ng-model="login.username" type="text" class="form-control" name="username" value="" placeholder="username or email">
                    </div>

                    <div class="input-group-margin input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" ng-model="login.password" type="password" class="form-control" name="password" placeholder="password">
                    </div>
                    <div class="clearfix">
                        <div class="floatLeft input-group">
                            <div class="checkbox">
                                <label>
                                    <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                </label>
                            </div>
                        </div>
                        <div class="floatRight form-group">
                            <!-- Button -->
                            <div class="col-sm-12 controls">
                              <a id="btn-login" href="#" class="btn btn-success">Login </a>
                              <!-- <a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a> -->
                            </div>
                        </div>
                    </div>
                    <div class="input-group-margin input-group">
                        <div class="col-md-12">
                        <a href="#">Forgot password?</a>
                    </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div class="lowerPane" >
                                Don't have an account!
                            <a href="#/signup">Sign Up Here</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="hide">
      <h1 >Login Data</h1>

        <table>
            <tr ng-repeat="(id, logins) in loginDetails">
                <td>{{logins.username}}</td>
                <td>{{logins.password}}</td>
                <td ng-click="deletePost(id)">delete</td>
            </tr>
        </table>
    </div>

</div>

<div class="container">
    <h1>Contact Us</h1>

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="well well-md">
                <form name="contactusForm">
                    <div class="row">
                        <div class="col-md-6">

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-user"></span>
                                    </span>
                                    <input type="text" ng-model="contactus.fullName" class="form-control" id="name" placeholder="*Name (required)" required="required">
                                </div>

                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-envelope"></span>
                                    </span>

                                    <input ng-model="contactus.emailId" type="email" class="form-control" id="email" placeholder="*Email address (required)" required="required">
                                </div>
                            </div>

                            <div class="form-group">
                                <div id="recaptcha-container"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea name="message" ng-model="contactus.feedback" id="message" class="form-control" rows="9" cols="25" required="required" placeholder="Message" ng-trim="false" maxlength="1500"></textarea>
                                <p style="color: grey;"class="centerAligned">{{1500 - contactus.feedback.length}} Remaining Characters</p>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <button ng-disabled="contactusForm.$invalid" ng-click="contactUsFormSubmit(contactusForm)" type="submit" class="btn btn-primary pull-right">
                              Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

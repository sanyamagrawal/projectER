<main class="stretch dashboard" scroll-spy>
    <div ng-include src="'./views/NavigationView.html'"></div>

    <section class="fixed" style="top:35%">
        <div ng-include src="'./views/SocialMedia.html'"></div>
    </section>

    <section id="homepage" class="stretch about centerAligned">
        <div ng-include src="'./views/SearchView.html'" class="stretch"></div>
    </section>

    <section id="multimedia" class=" multimedia">
    <div ng-include src="'./views/MultiMediaView.html'"></div>
    </section>

    <section id="blog" class=" blog">
        <div ng-include src="'./views/BlogView.html'"></div>
    </section>

    <section id="ourmission" class=" ourmission">
        <div ng-include src="'./views/MissionView.html'"></div>
    </section>

    <section id="aboutus" class=" aboutus">
        <div ng-include src="'./views/AboutUsView.html'"></div>
    </section>

    <section id="contactus" class="contactus">
        <div ng-include src="'./views/ContactUsView.html'" onload="renderReCaptcha()"></div>
    </section>

    <nav class="navbar navbar-inverse" style="margin:0;border-radius:0;"role="navigation">
        <div ng-include src="'./views/FooterView.html'"></div>
    </nav>
</main>

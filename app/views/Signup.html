<div class="container signup-container">
    <div style="margin-top:50px;"></div>

    <div id="signupbox" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading clearfix">
                <div class="floatLeft panel-title">Sign Up</div>
            </div>
            <div class="panel-body" >
                <div id="signupalert" class="hide alert alert-danger">
                    <p>Error:</p>
                    <span></span>
                </div>

                <form id="signupform" class="form-horizontal" role="form">

                    <div class="form-group">
                        <!-- <label for="icode" class="col-md-3 control-label">Invitation Code</label> -->
                        <div class="col-md-12">
                            <div class="input-group-margin input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="username" ng-model="login.username" type="text" class="form-control" name="username" placeholder="Full Name">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- <label for="icode" class="col-md-3 control-label">Invitation Code</label> -->
                        <div class="col-md-12">
                            <div class="input-group-margin input-group">
                                <span class="input-group-addon"><i class="glyphicon">@</i></span>
                                <input id="email" ng-model="login.email" type="email" class="form-control" name="email" placeholder="Email Address">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- <label for="icode" class="col-md-3 control-label">Invitation Code</label> -->
                        <div class="col-md-12">
                            <div class="input-group-margin input-group">
                                <span class="input-group-addon"><i class="glyphicon">@</i></span>
                                <input id="confirm-email" ng-model="login.confirmEmail" type="email" class="form-control" name="confirmEmail" placeholder="Confirm Email Address">
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <!-- <label for="icode" class="col-md-3 control-label">Invitation Code</label> -->
                        <div class="col-md-12">
                            <div class="input-group-margin input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="login-password" ng-model="login.password" type="password" class="form-control" name="password" placeholder="Your Password">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="input-group-margin input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="login-confirmPassword" ng-model="login.confirmPassword" type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password">
                            </div>
                        </div>
                    </div>

                    <div class="form-group" style="margin-top: -7px;margin-left: -33px;">
                        <div class="col-md-12">
                            <label class="radio-inline">
                                Complete your profile:
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="completeProfileOption">Now
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="completeProfileOption">Later
                            </label>
                        </div>
                    </div>

                    <div class="form-group" style="margin-top: -14px;">
                        <div class="col-md-12 checkbox">
                            <label class="checkbox-inline">
                                <input id="term-and-condition" type="checkbox" name="termandCondition" value="1"> I accept the <a href="#" style="text-decoration: underline">Terms & Conditions</a> of Project ER
                            </label>
                          </div>
                    </div>
                    <div class="form-group">
                        <!-- Button -->
                        <div class="centerAligned col-md-12">
                            <button id="btn-signup" type="button" class="btn btn-info">
                                <i class="icon-hand-right"></i> &nbsp Sign Up
                            </button>
                            <!-- <span style="margin-left:8px;">or</span> -->
                        </div>
                    </div>

                    <div class="form-group centerAligned">
                        <div class="col-md-12 control">
                            <div class="lowerPane">
                                Already have an account? Click here to
                            <a id="signinlink" href="#/login">Sign In!</a>
                            </div>
                        </div>
                    </div>

                    <!-- <div style="border-top: 1px solid #999; padding-top:20px"  class="form-group">
                        <div class="centerAligned col-md-12">
                            <button id="btn-fbsignup" type="button" class="btn btn-primary">
                                <i class="icon-facebook"></i> Â  Sign Up with Facebook
                            </button>
                        </div>
                    </div> -->
                </form>
             </div>
        </div>
    </div>
</div>

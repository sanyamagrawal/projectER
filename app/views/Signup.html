<div class="container signup-container">
    <div style="margin-top:50px;"></div>

    <div id="signupbox" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading clearfix">
                <div class="floatLeft panel-title">Sign Up</div>
                <div class="floatRight" style="font-size: 85%;">
                    <a id="signinlink" href="#/login">Sign In</a>
                </div>
            </div>
            <div class="panel-body" >
                <div id="signupalert" class="hide alert alert-danger">
                    <p>Error:</p>
                    <span></span>
                </div>

                <form id="signupform" class="form-horizontal" role="form">

                    <div class="form-group">
                        <!-- <label for="email" class="col-md-3 control-label">Email</label> -->
                        <div class="col-md-12">
                            <input type="text" class="form-control" name="email" placeholder="Email Address">
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- <label for="firstname" class="col-md-3 control-label">First Name</label> -->
                        <div class="col-md-12">
                            <input type="text" class="form-control" name="fullName" placeholder="Full Name">
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- <label for="icode" class="col-md-3 control-label">Invitation Code</label> -->
                        <div class="col-md-12">
                            <input type="text" class="form-control" name="icode" placeholder="Invitation Code">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12 checkbox">
                            <label>
                                <input id="term-and-condition" type="checkbox" name="termandCondition" value="1"> I accept the <a href="#">Terms & Conditions</a> of Project ER
                            </label>
                          </div>
                    </div>
                    <div class="form-group">
                        <!-- Button -->
                        <div class="centerAligned col-md-12">
                            <button id="btn-signup" type="button" class="btn btn-info">
                                <i class="icon-hand-right"></i> &nbsp Sign Up
                            </button>
                            <span style="margin-left:8px;">or</span>
                        </div>
                    </div>

                    <div style="border-top: 1px solid #999; padding-top:20px"  class="form-group">
                        <div class="centerAligned col-md-12">
                            <button id="btn-fbsignup" type="button" class="btn btn-primary">
                                <i class="icon-facebook"></i> Â  Sign Up with Facebook
                            </button>
                        </div>
                    </div>
                </form>
             </div>
        </div>
    </div>
</div>
